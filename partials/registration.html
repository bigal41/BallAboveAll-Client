<div class="form-group">
   <input type="email" class="form-control" id="userEmail" placeholder="Email" ng-model="registrationctrl.newUser.email">
</div>
<div class="form-group">
   <input type="password" class="form-control" id="userPassword" placeholder="Password" ng-model="registrationctrl.newUser.password">
</div>
<div class="form-group">
   <input type="text" class="form-control" id="userName" placeholder="Name" ng-model="registrationctrl.newUser.name">
</div>
<button type="button" ng-click="registrationctrl.register()" class="btn btn-success">Register</button>
