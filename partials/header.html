<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="HeaderCtrl as headerctrl">
  <div class="container-fluid header-left" >
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#mainmenu" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">Ball Above All</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="mainmenu">
      <ul class="nav navbar-nav">
        <li ng-class="{active:isActive('/')}"><a href="#/">Home</a></li>
        <li><a href="#/admin" >Administration</a></li>
      </ul>

      <div class="col-sm-3 col-md-3 pull-right">
        <form class="navbar-form" role="search">
            <div class="input-group full-width">
               <input type="text" class="form-control" placeholder="Search" name="q">
               <div class="input-group-btn">
                  <button class="btn btn-default" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
               </div>
            </div>
        </form>
      </div>

      <ul class="nav navbar-nav navbar-right" ng-hide="headerctrl.showMenu">
        <li class="navbar-text">Already have an account?</p></li>
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
          <ul id="login-dp" class="dropdown-menu">
            <li>
              <div class="row">
                <div class="col-md-12">
                  <form id="login-nav">
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Username" ng-model="headerctrl.user.username">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control" placeholder="Password" ng-model="headerctrl.user.password">
                      <div class="help-block text-right"><a ng-href="#/forget">Forget the password ?</a></div>
                    </div>
                    <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block" ng-click="headerctrl.login()">Login</button>
                    </div>
                    <div class="checkbox">
											 <label>
											 <input type="checkbox" ng-model="headerctrl.saveToken"> keep me logged-in
											 </label>
										</div>
                  </form>
                </div>
                <div class="bottom text-center">
								  New here ? <a ng-href="#/registration"><b>Join Us</b></a>
							  </div>
              </div>
            </li>
          </ul>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right" ng-show="headerctrl.showMenu">
        <li><a ng-href="#/profile/{{headerctrl.username}}" id="userName">{{headerctrl.name}}</a></li>
        <li><a ng-href="#/submitArticle" ng-show="headerctrl.verifiedUser" id="submitArticleLink">Submit an Article</a></li>
        <li class="navbar-form"><div class="form-group"><button type="submit" class="btn btn-primary" ng-click="headerctrl.logout()">Logout</button></div></li>
      </ul>
    </div>
  </div>
</div>
